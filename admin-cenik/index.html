<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Cenik – přístup</title>
    <style>
      * { box-sizing: border-box; }
      body { margin: 0; font-family: "Inter", system-ui, sans-serif; background: #f0f0f0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
      #login-gate { text-align: center; padding: 2rem; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); max-width: 320px; width: 100%; }
      #login-gate h1 { margin: 0 0 1.5rem; font-size: 1.25rem; color: #333; }
      #login-gate input { width: 100%; padding: 12px 14px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 1rem; }
      #login-gate button { width: 100%; padding: 12px; font-size: 16px; font-weight: 600; color: #fff; background: #2563eb; border: none; border-radius: 8px; cursor: pointer; }
      #login-gate .error { color: #c00; font-size: 14px; margin-top: 0.5rem; }
      #login-gate.hidden { display: none; }
    </style>
  </head>
  <body>
    <div id="login-gate">
      <h1>Zadejte heslo</h1>
      <form id="login-form">
        <input type="password" id="password" placeholder="Heslo" autocomplete="current-password" autofocus />
        <div id="login-error" class="error" aria-live="polite"></div>
        <button type="submit">Odemknout</button>
      </form>
    </div>
    <div id="root"></div>
    <div id="order-items-bar-root"></div>
    <div id="price-info-portal-root"></div>

    <!-- Vite potřebuje tento tag pro build; brána ho odstraní, pokud není uživatel odemčen -->
    <script type="module" src="/src/main.tsx" id="app-entry"></script>
    <script>
      (function() {
        var KEY = 'admin-cenik-auth';
        var PASS = 'C0WE0.26';
        var gate = document.getElementById('login-gate');
        var form = document.getElementById('login-form');
        var input = document.getElementById('password');
        var errEl = document.getElementById('login-error');

        if (sessionStorage.getItem(KEY) !== '1') {
          var appScript = document.getElementById('app-entry');
          if (appScript) appScript.remove();
        } else {
          gate.classList.add('hidden');
        }

        form.addEventListener('submit', function(e) {
          e.preventDefault();
          errEl.textContent = '';
          if (input.value === PASS) {
            sessionStorage.setItem(KEY, '1');
            gate.classList.add('hidden');
            loadApp();
          } else {
            errEl.textContent = 'Nesprávné heslo.';
          }
        });

        function loadApp() {
          if (document.getElementById('app-entry')) return;
          var script = document.createElement('script');
          script.type = 'module';
          script.src = window.location.hostname === 'localhost' ? '/src/main.tsx' : '/assets/app.js';
          script.id = 'app-entry';
          document.body.appendChild(script);
        }
      })();
    </script>
  </body>
</html>
